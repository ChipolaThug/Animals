<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Learning animals names with FUN !</title>
        <link   href="CSS/game.css" rel="stylesheet" />
        <script type="text/javascript"  src="JSON/animalList.json"></script>
		<script type="text/javascript"  src="JS/main.js" ></script>
    </head>
    <body>	
		<div id= "gameView">
			<div id="nameBloc">
				<div id="nameOfAnimal"></div>
			</div>
			<div id="positionBloc">
				<div id="numberOfTouch">Number of touch : </div>
				<div id="distance"> Distances : </div>
				<div id="distanceVal"> Val </div>
				<div id="suggestion">
					<div id="suggestionPlace"></div>
				</div>
			</div>
			<div id="victorySound">
				<img src="IMG/soundMenu.jpg" width = "80" height = "80" />
			</div>
			<div id="victoryImage">
				<img src="IMG/imageMenu.png" width = "80" height = "80" />
			</div>
		</div>

		<div id="imageView">
			<img id="imageOfAnimal"/>
			<div id="next">
				<input id="GoBackToGuessButton" type="button" value="Find the next animal !" >	
			</div>
		</div>
    </body>
</html>
